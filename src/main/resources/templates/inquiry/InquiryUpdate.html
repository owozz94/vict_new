<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/inquiry.css}" rel="stylesheet"/>
    <script src="/js/inquiryUpdate.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>문의게시판</title>
</head>
<body>
<div class="common_layout">
    <div class="page_title">
        <p>1:1문의</p>
    </div>
    <div class="board_write">
        <form name="customer_form" id="customer_form" method="post" onsubmit="return inquiry()" th:object="${items}">
            <input type="hidden" name="inquiryType" th:value="${items.inquiryType}">
            <table class="tb_inquiry">
                <tbody>
                <tr>
                    <th>문의유형</th>
                    <td>
                        <select name="inquiryType" id="inquiryType" class="form-control form-select ">
                            <option value="" selected="">선택</option>
                            <option th:value="1">회원정보</option>
                            <option th:value="2">서비스 이용문의</option>
                            <option th:value="3">기타</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td><input type="text" th:field="*{title}" class="form-control " placeholder="문의 제목을 입력해주세요" required></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea class="form-control content" th:field="*{content}" placeholder="문의 내용을 입력해주세요" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="cs_agree">
                        <label class="basic-chk">
                            <input type="checkbox" name="cs_agree" id="cs_agree"><i>
                        </i> 개인정보 수집, 이용에 동의합니다</label>
                        <a class="agree_view">약관보기</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="inquiry_btn_div">
                    <span class="btn_wrp">
                        <input type="submit" class="btn_submit" value="등록">
                        <input type="submit" class="btn_cancel" value="취소" th:onClick="goBack()" ></span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
