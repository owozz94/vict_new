<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css}" rel="stylesheet">
    <script src="../js/joinForm.js" type="text/javascript"></script>
    <link th:href="@{../css/join2.css}" rel="stylesheet" />
    <script src="/js/inquiryUpdate.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.20.0/dist/jquery.validate.min.js"></script>
    <title>회원가입</title>
</head>
<body>
<div class="common-container">
    <div class="form-container">
        <h1 class="title">회원가입</h1>
        <div class="divider"></div>
        <form id="boardForm" method="post" th:object="${form}">
            <input type="hidden" name="socialKey" value=""/>
            <input type="hidden" name="loginType" value="1"/>
            <input type="hidden" name="useYn" value="Y"/>
            <input type="hidden" name="emailExtFlag" value="false"/>
            <input type="hidden" name="emailOrg" value=""/>
            <div class="form-group email-group">
                <input type="text"  th:field="*{email}" placeholder="이메일">
                <select name="emailBox" th:onChange="selectEmail()">
                    <option value="0">직접 입력</option>
                    <option value="1">gmail.com</option>
                    <option value="2">naver.com</option>
                    <option value="3">kakao.com</option>
                    <option value="4">daum.net</option>
                    <option value="5">nate.com</option>
                </select>
            </div>

            <div class="form-group">
                <button type="button" class="verification-btn" th:onClick="sendEmailCode()" >인증번호 보내기</button>
            </div>

            <div class="form-group">
                <input type="text" th:onChange="isEmpty()" th:field="*{nickname}" placeholder="닉네임">
            </div>

            <div class="form-group">
                <input type="password" th:onChange="isEmpty()" id="pwd" placeholder="비밀번호">
            </div>

            <div class="form-group">
                <input type="password" th:onChange="isEmpty()"name="pwd_2" placeholder="비밀번호 확인">
            </div>

            <div class="terms-section">
                <div class="terms-item">
                    <label>
                        <input type="checkbox">
                        <span>전체동의</span>
                    </label>
                </div>

                <div class="terms-item">
                    <label>
                        <input type="checkbox">
                        <span>본인은 만 14세 이상입니다. <span class="highlight">(필수)</span></span>
                    </label>
                </div>

                <div class="terms-item">
                    <label>
                        <input type="checkbox">
                        <span>서비스 이용약관에 동의합니다. <span class="highlight">(필수)</span></span>
                    </label>
                    <button type="button">내용보기</button>
                </div>

                <div class="terms-item">
                    <label>
                        <input type="checkbox">
                        <span>개인정보 수집 및 이용에 동의합니다. <span class="highlight">(필수)</span></span>
                    </label>
                    <button type="button">내용보기</button>
                </div>
            </div>

            <button type="submit" class="signup-btn">회원 가입</button>
        </form>
    </div>
</div>
</body>
</html>
